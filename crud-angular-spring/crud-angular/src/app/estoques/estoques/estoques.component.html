
<mat-card>

  <mat-toolbar color="primary">Estoques Dispon√≠veis

     <button class="btn btn-md btn-outline-success" style="margin-left: auto;">
           <span class="material-icons">
note_add
</span>
       Adicionar</button>
  </mat-toolbar>

  <div *ngIf="estoques$ | async as estoques; else loading">
    <table mat-table [dataSource]="estoques" class="mat-elevation-z4">

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> nome</th>
        <td mat-cell *matCellDef="let element"> {{ element.nome }} </td>
      </ng-container>

      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef> categoria</th>
        <td mat-cell *matCellDef="let element">{{ element.categoria }}</td>
      </ng-container>

      <ng-container matColumnDef="fornecedor">
        <th mat-header-cell *matHeaderCellDef> fornecedor </th>
        <td mat-cell *matCellDef="let element"> fornecedor </td>
      </ng-container>

      <ng-container matColumnDef="getdetails" class="float-md-left" style="margin-left: auto;">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element">

          <button class="btn btn-sm btn-primary" style="margin-right: 6px;">
            <span class="material-icons">
              remove_red_eye
            </span>Visualizar</button>

          <button class="btn btn-sm btn-warning" style="margin-right: 6px;">
            <span class="material-icons">
                mode_edit
            </span>Editar</button>

          <button class="btn btn-sm btn-danger">
            <span class="material-icons">
              remove_circle
            </span>
            Remover</button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
